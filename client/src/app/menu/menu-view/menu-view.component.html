
<div id="mainMenu">
  <table id="menu" class="nav">
    <td *ngIf="user" id="menuOpen" (click)="open()">Admin Menu</td>
    <td *ngFor="let menu of menus"
       class="navbar-dark bg-dark"
        (click)="drop(menu.submenus.length ? menu._id : -1)">
      <div class="dropdown" *ngIf="menu.submenus.length">
        <p [innerHTML]="menu.translations | trans"></p>
        <div class="submenu"  id="{{menu._id}}">
          <div *ngFor="let submenu of menu.submenus" class="subelement">
            <p [innerHTML]="submenu.translations | trans"
               [routerLink]="submenu.url"></p><br>
          </div>

        </div>
      </div>
      <div class="dropdown" *ngIf="!menu.submenus.length" [routerLink]="menu.url">
        <p [innerHTML]="menu.translations | trans"></p>
      </div>
    </td>

    <td class="lang">
      <p-dropdown *ngIf="languages && selectedLanguage"
                  [options]="languages"
                  [(ngModel)]="selectedLanguage"
                  [formControl]="formControl"
                  [style]="{'width':'70%', 'background-color':'transparent', 'border':'none'}"
                  (onChange)="setLanguage()">
        <ng-template let-item pTemplate="selectedItem">
          <img src="{{ item.url }}" style="width:16px;vertical-align:middle" />
          <span style="vertical-align:middle">{{ item.label }}</span>
        </ng-template>
        <ng-template let-item pTemplate="item">
          <div class="ui-helper-clearfix" style="height: 25px;">
            <div style="font-size:14px;float:right;margin-top:4px">{{ item.label }}</div>
          </div>
        </ng-template>
      </p-dropdown>
    </td>
  </table>
</div>
