<div class="list-container">
  <a routerLink="/poll/question/new" class="btn btn-primary btn-lg btn-success">Add new</a>
  <table>
    <tr>
      <th>
        <input type="search" [(ngModel)]="pollQuestionFilter" [formControl]="pollQuestionControl" placeholder="Name">
      </th>
      <th>Translations</th>
      <th>Answer Options</th>
      <th>Delete</th>
    </tr>
    <ng-container *ngFor="let question of pollQuestions | pollQuestionFilterPipe : pollQuestionFilter">
      <tr>
        <td><a routerLink="/poll/question/detail/{{ question._id }}">{{ question.name }}</a></td>
        <td>Expand</td>
        <td>Expand</td>
        <td>
          <img (click)="removePollQuestion(question._id)" src="../../../assets/img/delete.png" alt="&#9932;" />
        </td>
      </tr>
      <tr class="expandable-table" *ngFor="let translation of question.translations">
        <td>{{ translation.language.name }}</td>
        <td colspan="2">{{ translation.text }}</td>
      </tr>
      <tr class="expandable-table" *ngFor="let answer of question.answerOptions">
        <td>{{ answer.name }}</td>
      </tr>
    </ng-container>
  </table>
</div>
