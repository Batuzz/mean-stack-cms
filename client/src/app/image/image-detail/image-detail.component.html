<form (ngSubmit)="updateImage()">
  <div class="form-group">
    <h1>Image detail</h1>


    <h3>Descriptions</h3>
    <p-pickList [source]="translations" [target]="selectedDescriptions" sourceHeader="Available" targetHeader="Selected" [responsive]="true" filterBy="name"
                dragdrop="true" dragdropScope="translations" sourceFilterPlaceholder="Search..." targetFilterPlaceholder="Search..." [sourceStyle]="{'height':'300px'}" [targetStyle]="{'height':'300px'}">
      <ng-template let-translation pTemplate="item">
        <div class="ui-helper-clearfix">
          <div style="font-size:14px;float:left;margin:15px 5px 0 0">
            {{translation.name}} <br />
            {{translation.language.name}} <br />
            {{translation.text}}</div>
        </div>
      </ng-template>
    </p-pickList>
    <br />


    <h3>Titles</h3>
    <p-pickList [source]="translations" [target]="selectedTitles" sourceHeader="Available" targetHeader="Selected" [responsive]="true" filterBy="name"
                dragdrop="true" dragdropScope="translations" sourceFilterPlaceholder="Search..." targetFilterPlaceholder="Search..." [sourceStyle]="{'height':'300px'}" [targetStyle]="{'height':'300px'}">
      <ng-template let-translation pTemplate="item">
        <div class="ui-helper-clearfix">
          <div style="font-size:14px;float:left;margin:15px 5px 0 0">
            {{translation.name}} <br />
            {{translation.language.name}} <br />
            {{translation.text}}</div>
        </div>
      </ng-template>
    </p-pickList>
    <br />


    <h3>Image</h3>
    <p-fileUpload mode="basic"
                  name="image"
                  *ngIf="apiEndpoint"
                  url="{{ apiEndpoint }}"
                  accept="image/*"
                  (onUpload)="onBasicUpload($event)"></p-fileUpload>
    <img class="img-responsive" *ngIf="imageURL" src="{{ imageURL }}" >

    <input type="submit" class="button expanded" value="Submit Form">
  </div>
</form>
