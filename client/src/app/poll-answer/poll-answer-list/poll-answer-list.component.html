<div class="list-container">
  <a routerLink="/poll/answer/new" class="btn btn-primary btn-lg btn-success">Add new</a>
  <table>
    <tr>
      <th>
        <input type="search" [(ngModel)]="pollAnswerFilter" [formControl]="pollAnswerControl" placeholder="Name">
      </th>
      <th>Delete</th>
    </tr>
    <ng-container *ngFor="let pollAnswer of pollAnswers | pollAnswerFilterPipe : pollAnswerFilter">
      <tr>
        <td><a routerLink="/poll/answer/detail/{{ pollAnswer._id }}">{{ pollAnswer.name }}</a></td>
        <td>
          <img (click)="removePollAnswer(pollAnswer._id)" src="../../../assets/img/delete.png" alt="&#9932;" />
        </td>
      </tr>
    </ng-container>
  </table>
</div>
