<div class="about" *ngIf="ts.translations">
  <h1>O projekcie</h1>
  <div id="section1" class="section">
    <h2 [innerHTML]="'authors' | trans"></h2>
    <img src="../../assets/img/line-right.png" class="big-line">
    <div class="column-wrapper">
      <div class="left-panel">
        <div class="img-wrapper">
          <img src="../../assets/img/kiwi.JPG" />
        </div>
        <h3>Kacper Mandla</h3><br>
        <p [innerHTML]="'kacper_desc' | trans"></p>
      </div>
      <div class="right-panel">
        <div class="img-wrapper">
          <img src="../../assets/img/bartek-circle.jpg" >
        </div>
        <h3>Bartosz Studnik</h3><br>
        <p [innerHTML]="'bartek_desc' | trans"></p>
      </div>
    </div>
  </div>
  <div id="section2" class="section">
    <h2 [innerHTML]="'technologies' | trans"></h2>
    <img src="../../assets/img/line-right.png" class="big-line">
    <div class="technologies">
      <div class="node-js">
        <i class="fab fa-node"></i>
        <h3>
          NodeJS
          <span class="mask"></span>
        </h3>
        <h4>v. 9.5.0</h4>
        <p [innerHTML]="'node_desc' | trans"></p>
      </div>
    </div>
  </div>
    <div id="section3" class="section">

      <h2 [innerHTML]="'frameworks' | trans"></h2>
      <img src="../../assets/img/line-right.png" class="big-line">

      <div class="express">
        <i class="fab fa-node-js"></i>
        <h3>Express.js</h3>
        <h4>v. 4.16.2</h4>
        <p [innerHTML]="'express_desc' | trans"></p>
      </div>

      <div class="angular">
        <i class="fab fa-angular"></i>
        <h3>Angular</h3>
        <h4>v. 5.0.0</h4>
        <p [innerHTML]="'angular_desc' | trans"></p>
      </div>

      <div class="jasmine">
        <i class="fas fa-check-circle"></i>
        <h3>Jasmine</h3>
        <h4>v. 2.5.53</h4>
        <p [innerHTML]="'jasmine_desc' | trans"></p>
      </div>
    </div>
    <div id="section4" class="section">

      <h2 [innerHTML]="'libraries_etc' | trans"></h2>
      <img src="../../assets/img/line-right.png" class="big-line">


      <div class="primeng">
        <i class="fas fa-book"></i>
        <h3>PrimeNG</h3>
        <h4>v. 5.2.0</h4>
        <p [innerHTML]="'primeng_desc' | trans"></p>
      </div>

      <div class="babel">
        <i class="fab fa-js-square"></i>
        <h3>Babel</h3>
        <h4>v. 6.26.0</h4>
        <p [innerHTML]="'babel_desc' | trans"></p>
      </div>

      <div class="karma">
        <i class="fas fa-rocket"></i>
        <h3>Karma</h3>
        <h4>v. 1.7.0</h4>
        <p [innerHTML]="'karma_desc' | trans"></p>
      </div>
    </div>

    <div id="section6" class="section">

      <h2 [innerHTML]="'worth_saying' | trans"></h2>
      <img src="../../assets/img/line-right.png" class="big-line">

      <div class="webpack">
        <i class="fas fa-wrench"></i>
        <h3>Webpack</h3>
        <h4>v. 1.9.3</h4>
        <p [innerHTML]="'webpack_desc' | trans"></p>
      </div>

      <div class="typescript-scss">
        <i class="fab fa-sass"></i>
        <h3>TypeScript & SCSS</h3><br />
        <p [innerHTML]="'typescript_desc' | trans"></p>
      </div>
    </div>
    <div id="section7" class="section">

      <h2 [innerHTML]="'organizing_data' | trans"></h2>
      <img src="../../assets/img/line-right.png" class="big-line">

      <div class="mongodb">
        <i class="fas fa-database"></i>
        <h3>MongoDB</h3>
        <h4>v. 5.0.0</h4>
        <p [innerHTML]="'mongo_desc' | trans"></p>
      </div>

      <div class="git-trello">
        <!--i class="fab fa-trello"></i--><i class="fab fa-bitbucket"></i>
        <h3>GIT & Trello</h3><br />
        <p [innerHTML]="'git_trello' | trans"></p>
      </div>

    </div>
  </div>
