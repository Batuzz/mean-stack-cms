<div class="list-container">
  <a routerLink="/poll/new" class="btn btn-primary btn-lg btn-success">Add new</a>
  <table>
    <tr>
      <th>
        <input type="search" [(ngModel)]="pollFilter" [formControl]="pollControl" placeholder="Name">
      </th>
      <th>Translations</th>
      <th>Questions</th>
      <th>Delete</th>
    </tr>
    <ng-container *ngFor="let poll of polls | pollFilterPipe : pollFilter">
      <tr>
        <td><a routerLink="/poll/detail/{{ poll._id }}">{{ poll.name }}</a></td>
        <td>Expand</td>
        <td>Expand</td>
        <td>
          <img (click)="removePoll(poll._id)" src="../../../assets/img/delete.png" alt="&#9932;" />
        </td>
      </tr>
      <tr class="expandable-table" *ngFor="let translation of poll.translations">
        <td>{{ translation.language.name }}</td>
        <td colspan="2">{{ translation.text }}</td>
      </tr>
      <tr class="expandable-table" *ngFor="let question of poll.questions">
        <td>{{ question.name }}</td>
      </tr>
    </ng-container>
  </table>
</div>
